<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary predictor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p class="greetings">Welcome: Salary predictor</p>
    <form class="main" name="mainForm">
        <div class="formTable">
            <div class="tableRow">
                <div class="tableCell">Rating: </div>
                <div class="tableCell"><input type="text" name="rating" class="inputField"></div>
            </div>
            <div class="tableRow">
                <div class="tableCell">Company Name: </div>
                <div class="tableCell"><input type="text" name="companyName" class="inputField"></div>
            </div>
            <div class="tableRow">
                <div class="tableCell">Job Title: </div>
                <div class="tableCell"><input type="text" name="jobTitle" class="inputField"></div>
            </div>
            <div class="tableRow">
                <div class="tableCell">Salary: </div>
                <div class="tableCell"><input type="text" name="salary" class="inputField"></div>
            </div>
            <div class="tableRow">
                <div class="tableCell">Salaries Reported: </div>
                <div class="tableCell"><input type="text" name="salariesReported" class="inputField"></div>
            </div>
            <div class="tableRow">
                <div class="tableCell">Location: </div>
                <div class="tableCell"><input type="text" name="location" class="inputField"></div>
            </div>
            <div class="tableRow">
                <div class="tableCell">Employment Status: </div>
                <div class="tableCell"><input type="text" name="employmentStatus" class="inputField"></div>
            </div>
            <div class="tableRow">
                <div class="tableCell">Job Roles: </div>
                <div class="tableCell"><input type="text" name="jobRoles" class="inputField"></div>
            </div>
            <!-- <td></td>
            <td></td> -->
        </div>
        <input type="submit" name="submitButton" class="submitButton" value="Submit" id="submitButton">
    </form>
    <script src="script.js"></script>
</body>

</html>
